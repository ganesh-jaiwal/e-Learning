<div class="row">
  <div class="col-md-12 col-lg-12">
    <img [src]="recipe.imagePath"
         [alt]="recipe.name"
         class="img-responsive"
         style="max-height: 300px;"
    >
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-lg-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12 col-lg-12">
    <div class="button-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a routerLink="edit">Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 col-lg-12 recipe-description">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12 col-lg-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.amount }} {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>
