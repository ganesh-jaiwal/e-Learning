<div class="mainDiv">
	<h2>The Parent Component</h2>
	<label>Server Name</label>
	<!-- <input type="text" class="form-control" (input)="onServerNameUpdated($event)"/> -->
	<input type="text" class="form-control" (input)="onServerNameUpdated($event)" [(ngModel)]="serverName"/>
	<p>{{ serverName }}</p>
	<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerCreated()">Add Server</button>
	<!-- <p [innerText]="serverCreatedStatus"></p> -->
	<p *ngIf="isServerName">Server was created, Server name is {{ serverName }}.</p>
	<app-server *ngFor="let server of servers"></app-server>
</div>
